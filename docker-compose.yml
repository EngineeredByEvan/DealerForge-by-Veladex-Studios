version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: dealerforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dealerforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dealerforge}
      POSTGRES_DB: ${POSTGRES_DB:-dealerforge}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dealerforge-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:

name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  monorepo:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dealerforge_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d dealerforge_ci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dealerforge_ci?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-jwt-secret
      JWT_REFRESH_SECRET: ci-jwt-refresh-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js (LTS) + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint workspaces
        run: pnpm -r lint

      - name: Typecheck workspaces
        run: pnpm -r typecheck

      - name: Build workspaces
        run: pnpm -r build

      - name: Prisma generate
        run: pnpm --filter @dealerforge/api prisma:generate

      - name: Prisma migrate
        run: pnpm --filter @dealerforge/api exec prisma migrate dev --name ci --skip-seed

      - name: API e2e tests
        run: pnpm --filter @dealerforge/api test:e2e
